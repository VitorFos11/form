<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="img/logo.jpg" alt="Logotipo">
    </header>
    <main>
        <form action="submit" method="post">
            <fieldset id="informacoes_pessoais">
                <legend>Informações Pessoais</legend>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" id="nascimento" name="nascimento" required><br>
                <label for="rg">RG:</label>
                <input type="text" id="rg" name="rg" maxlength="13" required><br>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" maxlength="14" required>
            </fieldset>
            <fieldset id="endereco">
                <legend>Endereço</legend>
                <label for="rua">Rua:</label>
                <input type="text" id="rua" name="rua" required>
                <label for="numero">Número:</label>
                <input type="number" id="numero" name="numero" required><br>
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" required><br>
                <label for="estado">Estado:</label>
                <select id="estado" name="estado" required>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select><br>
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required>
            </fieldset>
    
            <fieldset id="acesso">
                <legend>Dados de Acesso</legend>
                <label for="foto">Imagem de perfil:</label>
                <input type="file" id="foto" name="foto" accept="image/*"><br>
                <label for="login">Nome de Usuário:</label>
                <input type="text" id="login" name="login" required><br>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required><br>
                <label for="confirma_senha">Confirme a Senha:</label>
                <input type="password" id="confirma_senha" name="confirma_senha" required>
            </fieldset>
    
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
    </main>
    
    <footer>
        <a href="#">Termos de Uso</a>
        <a href="https://www.planalto.gov.br/ccivil_03/_ato2015-2018/2018/lei/l13709.htm" target="_blank">Saiba mais sobre LGPD</a>
    </footer>
</body>
</html>
